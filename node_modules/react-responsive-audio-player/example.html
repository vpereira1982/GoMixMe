<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React Responsive Audio Player</title>
    <link rel="stylesheet" href="dist/audioplayer.css">
    <style>
      html,
      body {
        margin: 0;
        background: gold;
      }
      .demo {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .header {
        margin: 2rem;
        color: #222;
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <main class="demo">
      <h1 class="header">React Responsive Audio Player</h1>
      <div id="audio_player_container"></div>
    </main>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <script src="dist/audioplayer.js"></script>
    <script>
      var playlist = [
        {
          url: 'http://benwiley4000.github.io/react-responsive-audio-player/audio/secret_of_trash_island.mp3',
          title: 'Trash Island',
          album: 'React Responsive Audio Player',
          artwork: [{ src: 'https://3c1703fe8d.site.internapcdn.net/newman/csz/news/800/2017/photographer.jpg' }]
        },
        {
          url: 'http://benwiley4000.github.io/react-responsive-audio-player/audio/marty_mcpaper_theme.mp3',
          title: 'Marty McPaper',
          album: 'React Responsive Audio Player',
          artwork: [{ src: 'https://i.imgur.com/jyfPSbw.jpg' }]
        },
        {
          url: 'http://benwiley4000.github.io/react-responsive-audio-player/audio/in_the_hall_of_the_mountain_king.mp3',
          title: 'Mountain King',
          album: 'React Responsive Audio Player',
          artwork: [{ src: 'https://i.pinimg.com/originals/c4/c1/cc/c4c1ccd2e9ad9bc1a8acdc8d74f2f039.jpg' }]
        }
      ];
      var audioElement = {};
      ReactDOM.render(
        React.createElement(AudioPlayer, {
          playlist: playlist,
          autoplay: true,
          style: { position: 'fixed', bottom: 0 },
          audioElementRef: function (elem) {
            audioElement = elem;
          },
          onMediaEvent: {
            'playing': function (e) {
              console.log('Playback has started', audioElement.src);
            },
            'pause': function (e) {
              console.log('Playback was paused', audioElement.src);
            }
          }
        }),
        document.getElementById('audio_player_container')
      );
    </script>
  </body>
</html>
